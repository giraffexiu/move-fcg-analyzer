name: Node Prebuilds (Cross-OS)

on:
  workflow_dispatch:

jobs:
  prebuild:
    name: Build prebuilds on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install build tools (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Install dependencies
        run: |
          npm ci

      - name: Build native addon
        run: |
          node -e "console.log('Building native addon via node-gyp')"
          # node-gyp-build will be triggered by install script during npm ci

      - name: Prebuild for current OS
        run: |
          npm run prebuildify

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ matrix.os }}
          path: |
            prebuilds/**
            build/Release/*.node